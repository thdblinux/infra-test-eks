apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: descoshop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /descoshop
        pathType: Prefix
        backend:
          service: 
            name: descoshop
            port:
              number: 5000