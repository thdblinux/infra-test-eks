name: Build, Analyze, and Scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, and Scan
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Install Docker Scout
        run: |
          SCOUT_VERSION=$(curl -s https://api.github.com/repos/aquasecurity/scout/releases/latest | grep "tag_name" | cut -d'"' -f4)
          wget https://github.com/aquasecurity/scout/releases/download/${SCOUT_VERSION}/scout_linux_amd64
          chmod +x scout_linux_amd64
          mkdir -p $HOME/bin
          mv scout_linux_amd64 $HOME/bin/docker-scout
          echo 'export PATH=$HOME/bin:$PATH' >> $HOME/.bashrc
          source $HOME/.bashrc

      - name: Docker Scout Scan
        run: |
          docker-scout quickview fs://.
          docker-scout cves fs://.

      - name: Docker build and push
        run: |
          # Run commands to build and push Docker images
          docker build -t webtest .
          docker tag myntra thsre/webtest:latest
          docker push thsre/webtest:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Docker Scout Image Scan
        run: |
          docker-scout quickview thsre/webtest:latest
          docker-scout cves thsre/webtest:latest

  deploy:
    needs: build-analyze-scan
    runs-on: [self-hosted]
    steps:
      - name: Docker Pull Image
        run: docker pull thsre/webtest:latest

      - name: Deploy to Container
        run: docker run -d --name game -p 8080:8080 thsre/webtest:latest
